# Doing all the letters

## Abysmal

```python
ciphertext = ''
for i in range(len(plaintext)):
    ciphertext += caesar_encipher_letter(plaintext[i], key)
```

---

# Doing all the letters

## (Merely) Bad

```python
ciphertext = ''
for p in plaintext:
    ciphertext += caesar_encipher_letter(p, key)
```

---

# Doing all the letters

## Good (but unPythonic)

```python
ciphertext = map(lambda p: caesar_encipher_letter(p, key), 
                plaintext)
```

---

# Doing all the letters

## Best

```python
ciphertext = [caesar_encipher_letter(p, key) 
                for p in plaintext]
```
